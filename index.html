<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
    <ul>
        <div v-for="fruit in fruites" :key="fruit">
            <p>{{fruit}}</p>
            <input type="text">
        </div>
    </ul>
    <button @click="remove">先頭を削除</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                fruites:["リング","ラッパ","積木"]
            },
            methods: {
                remove: function(){
                    this.fruites.shift()
                }
            }
        })
    </script>
</body>
</html>
