<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <p>{{message}}</p>
        <p>{{name}}</p>
        <p>{{myDate}}</p>
        <hello></hello>
        <hello></hello>
        <button @click= "name = '変更できたよ'">変更</button>
    </div>

    <div id="app2"></div>
    <div id="app3"></div>
    <div id="app4">
        <h1>こんにちわわ、{{name}}</h1>
        <button @click="name = '太郎さん'">名前変更</button>
        <button @click="destroy">インスタンスを破壊</button>
        <hello></hello>
    </div>
    <div class="hello"></div>
    <hello></hello>

    <script>
        var data1 = {
            message: 'インスタンス１',
            name: '名前'
        }

        Vue.component('hello',{
            template: '<p>こんちゃうう</p>'
        });

        var vm1 = new Vue({
            data: data1 ,
            computed: {
                myDate: function (){
                    return this.$data;
                }
            }
        })

        new Vue({
            el: '#app2',
            data: {
                name: 'かっちゃん'
            },
            render: function(h) {
                return h('h1','こんにちは！' + this.name);
            }
        }).$mount('#app3')

        vm1.$mount('#app')

        new Vue({
            el: '#app4',
            data: {
                name: 'ジャイ子'
            },
            beforeCreate: function(){
                console.log('beforeCreate');
            },
            created: function(){
                console.log('Created');
            },
            beforeMount: function(){
                console.log('beforeMount');
            },
            mounted: function(){
                console.log('mounted');
            },
            beforeUpdate: function(){
                console.log('beforeUpdate')
            },
            updated: function(){
                console.log('update')
            },
            beforeDestroy: function(){
                console.log('beforeDestroy')
            },
            destroyed: function(){
                console.log('destroyed')
            },
            methods: {
                destroy:function(){
                    this.$destroy()
                }
            }
        })
    </script>
</body>
</html>
