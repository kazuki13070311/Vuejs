<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
        <div>{{html}}</div>
        <a :[attribute]="url">Googleページへ行くよ</a>
        <a v-bind="twiiterObject">Twiiter</a>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                url: 'https://google.com',
                attribute: 'href',
                twiiterObject: {
                    href: 'https://twitter.com',
                    id: 31
                }
            }
        })
    </script>
</body>
</html>
